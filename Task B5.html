<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <style>
        .video-thumbnail {
            cursor: pointer;
            width: 200px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Video thumbnail or play button -->
    <img src="https://img.youtube.com/vi/YOUR_VIDEO_ID/hqdefault.jpg" alt="Video Thumbnail" class="video-thumbnail" data-video-id="YOUR_VIDEO_ID">

    <!-- Container for the video player -->
    <div id="video-container" class="video-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoThumbnail = document.querySelector('.video-thumbnail');
            const videoContainer = document.getElementById('video-container');

            videoThumbnail.addEventListener('click', function() {
                const videoId = this.getAttribute('data-video-id');
                if (videoId) {
                    loadVideo(videoId);
                }
            });

            function loadVideo(videoId) {
                const iframe = document.createElement('iframe');
                iframe.setAttribute('width', '560');
                iframe.setAttribute('height', '315');
                iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1`);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                iframe.setAttribute('allowfullscreen', '');

                // Clear any existing content in the video container and add the new iframe
                videoContainer.innerHTML = '';
                videoContainer.appendChild(iframe);
            }
        });
    </script>

</body>
</html>
